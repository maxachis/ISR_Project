{% extends 'base.html' %}

{% block content %}
<h2>Search</h2>
<div class="mb-3">
    <form action="{{ url_for('handle_data') }}" method="post" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="jobTitle">Job Title</label>
              <input type="text" id="jobTitle" class="form-control" name="jobTitle">
            </div>
            <div class="form-group col-md-6">
              <label for="jobLocation">Job Location</label>
              <input type="text" id="jobLocation" class="form-control" name="jobLocation">
            </div>
        </div>
        <h3>Websites to Search From</h3>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="indeed" name="websites" value="indeed">
                <label class="form-check-label" for="indeed"> Indeed </label><br>
                <input class="form-check-input" type="checkbox" id="linkedin" name="websites" value="linkedin">
                <label class="form-check-label" for="linkedin"> LinkedIn</label><br>
                <input class="form-check-input" type="checkbox" id="simplyHired" name="websites" value="simplyHired">
                <label class="form-check-label" for="simplyHired">Simply Hired</label><br>
                <input class="form-check-input" type="checkbox" id="fakePythonJobs" name="websites" value="fakePythonJobs">
                <label class="form-check-label" for="fakePythonJobs">Fake Python Jobs</label><br>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
{% endblock %}
